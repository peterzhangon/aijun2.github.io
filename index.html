<!DOCTYPE html>
<html>
  <head>
    <title>Loading and Parsing CSV Data</title>
    <script src="https://unpkg.com/d3@5.11.0/dist/d3.min.js"></script>
    <style>
      pre {
        font-size: 7em;
      }
    </style>
  </head>
  <body>
    <pre id="message-container"></pre>

    <script>
      const csvUrl = 'data/us-states-trend.csv';

      // With d3.csv
      d3.csv(csvUrl).then(data => {
        let message = 'peter: \n';
	console.log(data);
        message = message + Math.round(d3.csvFormat(data).length / 1024) + ' peter kB\n';
        message = message + data.length + ' rows\n';
        message = message + data.columns.length + ' columns';
        document.getElementById('message-container').textContent = message;
      });

    </script>
  </body>
</html>
